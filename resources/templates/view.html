<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/css/board.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="header :: nav"></nav>

    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" th:text="${board.title}">
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd th:text="${board.writer}"></dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd th:text="${board.writeTime}"></dd>
                    </dl>
                    <dl>
                        <dt>조회수</dt>
                        <dd th:text="${board.count}"></dd>
                    </dl>
                </div>
                <div style="width: 100%; height: 30px; padding: 5px; box-sizing: border-box; font-size: 16px; border-bottom: 1px solid #999;">
                    <span>업로드 파일 >> </span>
                    <a th:if="${board.uploadFileName}" href="#" th:href="@{|/download/${board.id}|}" th:text="${board.uploadFileName}" style="text-decoration: underline; color: #368AFF;"></a>
                    <span th:unless="${board.uploadFileName}">없음</span>
                </div>
                <div class="cont" th:text="${board.content}">
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#" th:href="@{/board}" class="on">목록</a>
                <a href="#" th:href="@{/modify}">수정</a>
            </div>
        </div>
    </div>
</body>
</html>
