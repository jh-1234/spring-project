<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/css/board.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="header :: nav"></nav>

    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form action="#" th:action="@{|/write?code=${code}|}" th:object="${board}" method="post" enctype="multipart/form-data">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" th:field="*{title}" placeholder="제목 입력" autofocus required></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" name="writer" th:value="${nickname}" readonly></dd>
                        </dl>
                        <dl>
                            <dt>파일</dt>
                            <dd><input type="file" name="file"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용을 입력하세요." th:field="*{content}"></textarea>
                    </div>
                    <div class="bt_wrap">
                        <input type="submit" value="글쓰기">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
